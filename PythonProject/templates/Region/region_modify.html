{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/region.css' %}" />
<div id="region_EditDiv">
	<form id="regionModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">区域id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="region_regionId_modify" name="region.regionId" value="{{ regionId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">所在楼层:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="region_regionFloor_modify" name="region.regionFloor" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">区域名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="region_regionName_modify" name="region.regionName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">区域说明:</span>
			<span class="inputControl">
				<textarea id="region_regionDesc_modify" name="region.regionDesc" rows="8" cols="60"></textarea>

			</span>

		</div>
		<div class="operation">
			<a id="regionModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/Region/region_modify.js' %}"></script>
