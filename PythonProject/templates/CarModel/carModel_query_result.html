{% include 'check_logstate.html' %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/carModel.css' %}" />

{% csrf_token %}
<div id="carModel_manage"></div>
<div id="carModel_manage_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit-new" plain="true" onclick="carModel_manage_tool.edit();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-delete-new" plain="true" onclick="carModel_manage_tool.remove();">删除</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true"  onclick="carModel_manage_tool.reload();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="carModel_manage_tool.redo();">取消选择</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-export" plain="true" onclick="carModel_manage_tool.exportExcel();">导出到excel</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		<form id="carModelQueryForm" method="get">
		</form>	
	</div>
</div>

<div id="carModelEditDiv">
	<form id="carModelEditForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">车型id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="carModel_modelId_edit" name="carModel.modelId" style="width:200px" />
			</span>
		</div>
		<div>
			<span class="label">车型名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="carModel_modelName_edit" name="carModel.modelName" style="width:200px" />

			</span>

		</div>
	</form>
</div>
<script type="text/javascript" src="{% static 'js/CarModel/carModel_manage.js' %}"></script>
